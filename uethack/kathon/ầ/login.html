<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVI's login page</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <a href="#home" class="logo">
        Navi
    </a>

 


</header>

<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="home">
    <div class="showcase"><iframe src='https://my.spline.design/untitled-1751c22c59fa0450f181512c699cb0fb/' frameborder='0' width='100%' height='100%'></iframe></div>
    <div class="container">
      <h1>Register</h1>
      <form>
        <div class="form-control">
          <input type="text" id="username" placeholder="Username" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input type="email" id="email" placeholder="Email" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input type="password" id="password" placeholder="Password" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
          />
          <span></span>
          <small></small>
        </div>
        <input type="submit" value="Login" />
        <div class="signup_link">Already a member? <a href="#">Sign In</a></div>
      </form>
    </div>

</section>


<!-- footer section starts  -->

<section class="footer">

    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
    </div>



    <div class="credit">created by <span>mr.đạo</span> | all rights reserved</div>

</section>
<!-- footer section ends -->

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script src="js/counter.js"></script>
<script src="js/login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
